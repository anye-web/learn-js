<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Navbar || Js Project</title>
    <!-- Style Sheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="all.min.css">
</head>

<body>
    <!-- CLose Icon -->
    <div class="icon">
        <i class="fas fa-bars" id="toggle-btn"></i>
    </div>
    <!-- SideBar -->
    <aside class="sidebar-menu">
        <div class="header">
            <h1 class="logo">AnyeWeb.<span>Inc</span></h1>
            <i class="fas fa-times" id="close-btn"></i>
        </div>

        <ul class="nav-links">
            <li class="links"><a href="#">Home</a></li>
            <li class="links"><a href="#">About</a></li>
            <li class="links"><a href="#">Contact</a></li>
            <li class="links"><a href="#">Projects</a></li>
        </ul>
        <ul class="nav-social-icons">
            <li class="social-icon"><i class="fab fa-facebook"></i></li>
            <li class="social-icon"><i class="fab fa-instagram"></i></li>
            <li class="social-icon"><i class="fab fa-twitter"></i></li>
            <li class="social-icon"><i class="fab fa-github"></i></li>
        </ul>

    </aside>

    <div class="text">
        <h1 class="l-heading">Side Navbar</h1>
    </div>
    <!-- Js Script -->
    <script src="app.js"></script>
</body>

</html>
